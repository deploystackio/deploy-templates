spec:
  name: deploystack
  region: nyc
  services:
    - name: default
      image:
        registry_type: DOCKER_HUB
        registry: vinlic
        repository: kimi-free-api
        tag: latest
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      envs:
        - key: TZ
          value: Asia/Shanghai
      http_port: 8000
      routes:
        - path: /
